<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .separator {
      border-bottom: 1px solid #cccccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>

    <div id="welcome-message" class="form-group">
      <label for="choose-option">This is your first time using the application. Please choose an option:</label>
      <button id="register-btn" onclick="location.href = 'register.html'">Register</button>
      <!-------------------------------->
      <div class="separator"></div>
      <!-------------------------------->
      <button id="login-btn">Login</button>
    </div>

    <div id="registered-message" class="form-group" style="display: none;">
      <label for="already-registered">You are already registered. Please login:</label>
      <button id="login-btn" onclick="location.href = 'login.html'">Login</button>
    </div>
  </div>

  <script>
    const welcomeMessage = document.getElementById('welcome-message');
    const registeredMessage = document.getElementById('registered-message');
    const registerBtn = document.getElementById('register-btn');
    const loginBtn = document.getElementById('login-btn');

    // Überprüfen, ob der Benutzer bereits registriert ist
    const isRegistered = localStorage.getItem('registered');

    if (isRegistered) {
      // Der Benutzer ist bereits registriert, zeige die entsprechende Nachricht an
      welcomeMessage.style.display = 'none';
      registeredMessage.style.display = 'block';
    } else {
      // Der Benutzer ist noch nicht registriert, zeige die Willkommensnachricht an
      welcomeMessage.style.display = 'block';
      registeredMessage.style.display = 'none';

      // Event Listener für den Registrierungs-Button
      registerBtn.addEventListener('click', function() {
        // Führe hier den Code für die Registrierung aus

        // Speichere den Registrierungsstatus im Local Storage
        localStorage.setItem('registered', 'true');
      });
    }

    // Event Listener für den Login-Button
    loginBtn.addEventListener('click', function() {
      // Führe hier den Code für den Login aus
    });
  </script>
</body>
</html>
